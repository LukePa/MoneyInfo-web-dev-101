<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>
    <h2 class="title">Todo List</h2>
    <div class="list-container">
        <ul class="todo-list" id="todo-list">
            <li class="task">
                <input type="checkbox" />
                <span>Put clothes in washing machine</span>
                <button>x</button>
            </li>
            <li class="task">
                <input type="checkbox" />
                <span>Go shopping</span>
                <button>x</button>
            </li>
            <li class="task">
                <input type="checkbox" />
                <span>Clean the bathroom</span>
                <button>x</button>
            </li>
        </ul>

        <div class="add-section">
            <input type="text" id="add-input" placeholder="Enter task details"/>
            <button id="add-button">Add</button>
        </div>
    </div>
</body>
</html>
